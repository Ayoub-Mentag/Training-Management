<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>


<body>
<div layout:fragment="content1">
    <div class="container mt-2">
        <div class="card-header"><h3>Choisir vos horaires convenables</h3></div>
    </div>

    <div class="card-header">
        <form method="post" th:action="@{/user/saveChoices}">
            <div>
                <label for="c1">Choix 1 : </label>
                <select id="c1" name="c1">
                    <option th:value="${chosenDays[0]}" th:text="${chosenDays[0]}"></option>
                    <option value="" th:text="--"></option>
                    <option th:each="day : ${days}" th:value="${day}" th:text="${day}"></option>
                </select>
            </div>
            <div>
                <label for="c2">Choix 2 : </label>
                <select id="c2" name="c2">
                    <option th:value="${chosenDays[1]}" th:text="${chosenDays[1]}"></option>
                    <option value="" th:text="--"></option>
                    <option th:each="day : ${days}" th:value="${day}" th:text="${day}"></option>
                </select>
            </div>
            <div>
                <label for="c3">Choix 3 : </label>
                <select id="c3" name="c3">
                    <option th:value="${chosenDays[2]}" th:text="${chosenDays[2]}"></option>
                    <option value="" th:text="--"></option>
                    <option th:each="day : ${days}" th:value="${day}" th:text="${day}"></option>
                </select>
            </div>
            <div>
                <label for="c4">Choix 4 : </label>
                <select id="c4" name="c4">
                    <option th:value="${chosenDays[3]}" th:text="${chosenDays[3]}"></option>
                    <option value="" th:text="--"></option>
                    <option th:each="day : ${days}" th:value="${day}" th:text="${day}"></option>
                </select>
            </div>
            <div>
                <button type="submit" >Envoyer</button>
            </div>
        </form>


    </div>
</div>

</body>
</html>
