<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/welcomePage}">Home</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">
                    <span sec:authentication="name" ></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" sec:authorize="hasAuthority('USER')" th:href="@{/user/choicesUser}">Choisir Les horaires</a></li>
                    <li><a class="dropdown-item" sec:authorize="hasAuthority('USER')" th:href="@{/user/editPage}">Modifier Information</a></li>
                    <li><a class="dropdown-item" sec:authorize="hasAuthority('ADMIN')" th:href="@{/admin/choicesUsersAdmin}">Users</a></li>
                    <li><a class="dropdown-item" th:href="@{/logout}">Log out</a></li>
                </ul>
            </li>
            <li class="nav-item dropdown" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/user/signUpPage}" role="button">
                    Sign Up
                </a>
            </li>
            <li class="nav-item dropdown" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/login}" role="button">
                    Login
                </a>
            </li>

        </ul>
    </div>
</nav>

<section layout:fragment="content1">

</section>
</body>
</html>
